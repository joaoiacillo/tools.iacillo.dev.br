<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Entry Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://iacillo.dev.br/src/css/styles.css" />
</head>
<body data-bs-theme="dark">
    <header class="bg-black shadow-sm border-bottom mb-4 p-4 pb-2">
        <div class="container slide slide-right">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item small"><a class="link-light link-underline-opacity-0" href="https://iacillo.dev.br"><i class="bi bi-caret-left"></i> João Iacillo</a></li>
                  <li class="breadcrumb-item small">Linux</li>
                  <li class="breadcrumb-item small active" aria-current="page">Desktop Entry Generator</li>
                </ol>
              </nav>
        </div>
    </header>

    <main class="container">
        <section class="row">
            <div class="col-md-6 slide slide-right">
                <h2>Properties</h2>
                <form id="entry-properties">
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select name="type" id="type" class="form-select entry-prop">
                            <option selected>Application</option>
                            <option>Link</option>
                            <option>Directory</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control entry-prop" id="name" placeholder="Dummy Software">
                    </div>
                    <div class="mb-3">
                        <label for="exec" class="form-label">Command <span class="badge text-bg-secondary">Exec</span></label>
                        <input type="text" class="form-control entry-prop" id="exec" placeholder="dummy-software --option -opt">
                    </div>
                    <div class="mb-4">
                        <label for="icon" class="form-label">Icon</label>
                        <input type="text" class="form-control entry-prop" id="icon" placeholder="/usr/share/icons/dummy-software.png">
                    </div>
                    <details>
                        <summary><i class="bi bi-asterisk"></i> Other configurations</summary>

                        <div class="m-2 p-3 border rounded">
                            <div class="mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <input type="text" class="form-control entry-prop" id="comment" placeholder="This is a dummy software">
                            </div>
                            <div>
                                <label for="encoding" class="form-label">Encoding</label>
                                <input type="text" class="form-control entry-prop" id="encoding" placeholder="UTF-8" value="UTF-8" data-default="UTF-8">
                            </div>
                        </div>
                    </details>
                </form>
            </div>

            <div class="col-md-6 slide slide-left">
                <h2>File</h2>
                <pre class="bg-black border border-3 rounded p-3" id="file"></pre>
            </div>
        </section>
    </main>

    <footer class="bg-black border-top py-3 text-center text-muted">
        <p class="m-0 slide slide-right">
          © 2025 João Iacillo. Todos os direitos reservados.
        </p>
      </footer>

    <script src="./script.js"></script>
</body>
</html>
